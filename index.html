<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash PRO</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
    <main class="">
        <section id="home-screen" class="min-h-screen  flex flex-col justify-center items-center ">
            <div  class=" flex flex-col items-center gap-10">
                <h1 class="text-6xl font-extrabold uppercase text-yellow-400">Alpha Clash Pro</h1>
                <p class="text-white text-2xl">Unleash Your kung fu : Press "START" to play</p>
                <button onclick="Start()" class="btn bg-white text-blue-500 font-bold">START</button>
            </div>
        </section>
        <section id="playground" class=" hidden">
            <div class=" flex flex-col items-center gap-20 pt-10">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[18px] rounded-2xl border-[#010313cc] bg-[#ffffffb3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2f2941] px-6 pb-2 rounded-b-xl text-white">Don't Watch keyboard While Playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black uppercase font-bold text-9xl">Y</p>
                    </div>
                </div>
                <!-- keyboard start -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyboard end -->
                <!-- life/score -->
                <div class="flex justify-between w-3/4 ">
                    <button class="btn rounded-full bg-purple-600 text-white ">
                        Life
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                        <span>1</span>
                    </button>
                    <button class="btn rounded-full bg-purple-900 text-white ">
                        Score $
                        <span>1</span>
                    </button>
                </div>
            </div>

        </section>
        <!-- final score -->
        <section class="score flex justify-center items-center min-h-screen hidden ">
            <div class="text-white text-center space-y-6 bg-[#ffffff33] rounded-xl p-10">
                <h1 class="text-6xl">
                    <span class="font-bold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn bg-white text-blue-800">Play Again</button>
                <p>Practice will make you pro</p>
            </div>

        </section>

    </main>
    <script src="script/utility.js"></script>
    <script src="script/alpha-clash.js"></script>
    
</body>

</html>
